<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Advanced Website Landing Page"/>
  <title>NextGen Web</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 3rem;
      position: sticky;
      top: 0;
      background: rgba(15, 32, 39, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #00d9ff;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00d9ff;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .hero button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background-color: #00d9ff;
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background-color: #00b2cc;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #12232e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .hero h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">NextGen</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Welcome to the Future</h1>
    <p>Build fast, responsive, and smart websites using next-generation tools. This is your starting point to innovation.</p>
    <button onclick="alert('Let\'s Get Started!')">Get Started</button>
  </section>

  <footer>
    Â© 2025 NextGen. All rights reserved.
  </footer>

</body>
</html>
