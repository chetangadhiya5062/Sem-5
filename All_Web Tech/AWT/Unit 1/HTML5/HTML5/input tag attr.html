<!DOCTYPE html>
<html>
<head>
	<title>input tag attribute</title>
</head>
<body>
<form>
	First Name:<input type="text" name="fname" maxlength="10" placeholder="Enter your first name">
	<br><br>
	Last Name:<input type="text" name="lname">
	<br><br>
	Address:<input type="text" name="addr" readonly value="This is readonly">
	<br><br>
	Mobile No:<input type="tel" name="mno" required>
	<br><br>
	College Name:<input type="text" name="cname" size=30> <!--vary the size and see width of the text field-->
	<br></br>
	Number:<input type="Number" step="3">
	<br><br>
	<input type="file"> <!-- Single file is selected-->
	<br><br>
	<input type="file" multiple> <!--using multiple attribute now multiple files can be selected-->
	<br><br>
	<input type="submit" value="submit">
</form>
</body>
</html>
