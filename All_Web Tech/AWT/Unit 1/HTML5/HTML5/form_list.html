<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>form list</title>
</head>
<body>
<form>
	First Name:<input type="text" name="fname">
	<br><br>
	Last name:<input type="text" name="lname">
	<br><br>
	Fruits:<input list="fruits">
	<datalist id="fruits">
		<option value="Banana">
		<option value="Orange">
		<option value="Apple">	
	</datalist>
	<br><br>
	<input type="submit" value="SUBMIT">
</form>

</body>
</html>
