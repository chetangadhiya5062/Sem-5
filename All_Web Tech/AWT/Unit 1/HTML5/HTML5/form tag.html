<!DOCTYPE html>
<html>
<head>
	<title>Form tag</title>
	<meta charset="utf-8"> <!--for alldocument you have choosen UTF-8 which is by default in HTML5-->
</head>
<body>
<form action="thanks.html" autocomplete="on" method="post">  <!--here generally PHP or JSP files are linked to take your data to the server and then process them further-->

Last Name:<input type="text" name="lname">
<br><br>
<input type="submit">
</form>
</body>
</html>
