<!doctype html>
<html>
<head>
	<title>meter & progress Tag</title>
</head>

<body>
	<meter></meter> <!--if you keep only meter tag with out writing anything you ll find a simple meter-->
	<br>
	<meter value="1"></meter>  <!--As value is 1 so you will find meter with 100%-->
	<br>
	<meter value=".5"></meter>  <!--50% meter-->
	<br>
	Temp:<meter min="0" max="100" value="50"></meter>
	<br>
	<meter min="0" max="100" value="20"></meter>
	<br>
	Temp:<meter low="15" min="0" max="100" value="14"></meter>
	<br>
	Temp:<meter low="15" high="80" min="0" max="100" value="75" optimum="50"></meter>
	<br> <br>
	Downloading: <progress value="30" max="100"></progress>
</body>
</html>
