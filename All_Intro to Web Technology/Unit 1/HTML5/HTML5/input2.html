<!DOCTYPE html>
<html>
<head>
	<title>Input tag</title>
</head>
<body>
<form>
	Name: <input type="text" name="user name">
	<br><br>
	E-Mail:<input type="E-Mail" name="user email">
	<br><br>
	Time:<input type="Time" name="submittime">
	<br><br>
	DOB with date and time <input type="datetime-local" name="DOB"> 
	Time:<input type="Time" name="submittime">
	<br><br>
	Birth Month:<input type="Month" name="DOBMonth">
	<br><br>
	Week:<input type="Week" name="week">
	<br><br>
	Color Pick: <input type="Color" name="uicolor">
	<br><br>
	Your Photo: <input type="file" name="photofile">
	<br><br>
	Person:<input type="number" name="personcount" min="1" max="5">
	<br><br>
	Range:<input type="Range" name="range" min="0" max="10">
	<br><br>
	Search:<input type="Search" name="searchfile"> <!-- present at the top of a website-->
	<br><br>
	Website URL:<input type="URL" name="websiteurl">
	<br><br>
	<input type="submit" name="submit">
</form>
</body>
</html>
