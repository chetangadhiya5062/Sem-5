<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Input tag</title>
</head>
<body>
<form>
	Name: <input type="text" name="user name">
	<br><br>
	E-Mail:<input type="E-Mail" name="user email">
	<br><br>
	Password:<input type="Password" name="user password">
	<br><br>
	Mobile:<input type="Mobile" name="Mobile number">
	<br><br>
	Date of Birth:<input type="Date" name="dob">
	<br><br>
	Gender:------------------------------<br>
	Male <input type="radio" name="gender">
	Female <input type="radio" name="gender">  <!--if you make the name different for different radio buttons then you can select multiple of them at a time-->
	Other <input type="radio" name="gender">
	<br><br>
	Language:-----------------------------<br>
	English<input type="checkbox" name="Lang">
	Hindi<input type="checkbox" name="Lang">
	Marathi<input type="checkbox" name="Lang">
	<br><br>
	<input type="submit" name="submit">
</form>
</body>
</html>
