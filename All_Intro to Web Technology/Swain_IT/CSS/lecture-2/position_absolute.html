<style>
  article, aside, figure, footer, header, hgroup, 
  menu, nav, section { display: block; }
  
  .box {
     position: relative;
     width: 400px;
     height: 400px;
     border: solid 10px red;
  }
  
  .inner-box {
    border: solid 10px blue;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
</style>
</head>
<body>
  <div class="box">

       <div class="inner-box">
      
      </div>
      
 </div>

  </div>
</body>
